---
language: python
python: "2.7"

env:
  - ROLE=test-install.yml
  - ROLE=test-secure.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  - ansible-galaxy install telusdigital.apt-repository telusdigital.fluentd telusdigital.logrotate  

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$ROLE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$ROLE --connection=local --sudo"
  - "ansible-playbook -i tests/inventory tests/$ROLE --connection=local --sudo"
  - "sudo service nginx restart"

  # TODO - get the test working. Probably need to add a virtual host.
  # Request a page via Nginx, to make sure Nginx is running and responds.
  - "curl http://localhost/"
